<div class="container-fluid" ng-controller="ProfileCtrl as profile">
  <div class="col-md-2">
    <h2>Profile</h2>
    <ul class="list-unstyled">

      <li><a class="active" href="#" ng-click="profile.setTab(1)">Projects</a></li>
      <li><a href="#" ng-click="profile.setTab(2)">Blog</a></li>
      <li><a href="#" ng-click="profile.setTab(3)">Settings</a></li>
    </ul>
  </div>

  <div class="col-md-10">
    <div ng-show="profile.tab == 1">

      <div class="row">


        <table class="table table-hover table-condensed">
          <thead>
          <tr>
            <td>Name</td>
            <td>Description</td>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="category in profile.categories">
            <td><a href="#">{{ category.name }}</a></td>
            <td>{{ category.body }}</td>
            <td><a class="btn btn-danger btn-sm pull-right"
                   ng-click="profile.removeCategory(category.id)" href="#">Remove</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>


    <div class="row" ng-show="profile.tab == 2">
      <form name="categoryForm"
            action="/api/category"
            method="post"
            enctype="multipart/form-data">

        <fieldset>
          <legend>Please fill following fields</legend>

          <div class="form-group">
            <label class="control-label" for="textinput">Name</label>

            <div class="">
              <input id="name" name="name"
                     ng-model="profile.newCategory.name"
                     class="form-control input-md"
                     type="text" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label" for="textarea">Description</label>

            <div class="">
              <textarea class="form-control" id="body"
                        name="body"
                        ng-model="profile.newCategory.body" required></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="photoInputFile">Photo</label>
            <input type="file" id="photo" name="photo" ng-file-select="onFileSelect($files)">

            <p class="help-block">Choose photo</p>
          </div>

          <button type="submit" class="btn btn-default">Save</button>
        </fieldset>
      </form>
    </div>

    <div class="row" ng-show="profile.tab == 3">
      Settings
    </div>
  </div>
</div>
